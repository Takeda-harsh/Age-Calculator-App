<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap');
  </style>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="input">
      <div class="day-input">
        <label for="Day">Day</label>
        <input type="number" placeholder="DD" required id="days">
        <small class="day-error"></small>
      </div>

      <div class="month-input">
        <label for="Month">Month</label>
        <input type="number" placeholder="MM" required id="months">
        <small class="month-error"></small>
      </div>
      
      <div class="year-input">
        <label for="Year">Year</label>
        <input type="number" placeholder="YYYY" required id="years">
        <small class="year-error"></small>
      </div>
      
    
    </div>

    <div class="divider">
      <hr>
      <img src="./assets/images/icon-arrow.svg" class="icon-arrow" id="btn">
    </div>

    <div class="age-results">
      <div class="age-years">
        <h1><span class="years-result">--</span> years</h1>
      </div>  

      <div class="age-months">
        <h1><span class="months-result">--</span> months</h1>
      </div>  

      <div class="age-days">
        <h1><span class="days-result">--</span> days</h1>
      </div>  
      
    
    </div>
    
    
   
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Takeda-harsh?tab=overview&from=2023-10-01&to=2023-10-21">Kofi Akyea</a>.
  </div>

  <script src="./main.js"></script>
</body>
</html>
